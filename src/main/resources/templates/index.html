<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Translation App</h1>
    <form id="translationForm">
        <div>
            <label for="sourceLang">From:</label>
            <select id="sourceLang" name="sourceLang">
                <option value="EN">English</option>
                <option value="RU">Русский</option>
                <option value="ES">Spanish</option>
                <option value="FR">French</option>
            </select>
        </div>
        <div>
            <label for="targetLang">To:</label>
            <select id="targetLang" name="targetLang">
                <option value="RU">Русский</option>
                <option value="EN">English</option>
                <option value="ES">Spanish</option>
                <option value="FR">French</option>
            </select>
        </div>
        <div>
            <label for="text">Text to Translate:</label>
            <textarea id="text" name="text" placeholder="Hello, World!" required></textarea>
        </div>
        <button type="submit">Translate</button>
    </form>
    <div class="result" id="result">
    </div>
</div>
<script src="/js/scripts.js"></script>
</body>
</html>
