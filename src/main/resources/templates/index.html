<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select, button {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Translation App</h1>
    <form id="translationForm">
        <div>
            <label for="sourceLang">From:</label>
            <select id="sourceLang" name="sourceLang">
                <option value="EN">English</option>
                <option value="ES">Spanish</option>
                <option value="FR">French</option>
            </select>
        </div>
        <div>
            <label for="targetLang">To:</label>
            <select id="targetLang" name="targetLang">
                <option value="EN">English</option>
                <option value="ES">Spanish</option>
                <option value="FR">French</option>
            </select>
        </div>
        <div>
            <label for="text">Text to Translate:</label>
            <textarea id="text" name="text" placeholder="Hello, World!" required></textarea>
        </div>
        <button type="submit">Translate</button>
    </form>
    <div class="result" id="result">
    </div>
</div>

<script>
    const textarea = document.getElementById('text');

    document.getElementById('translationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new URLSearchParams({
            text: document.getElementById('text').value,
            sourceLang: document.getElementById('sourceLang').value,
            targetLang: document.getElementById('targetLang').value
        }).toString();

        fetch(`/translate?${formData}`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.translatedText;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
